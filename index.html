<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 만들기</title>
</head>
<body>
    <div class="water">
        <p class="txt-water">건들면 물어요</p>
    </div>
    <div class="wrap">
        <div class="center">
            <div class="weird_duck">
                <div class="duck">
                    <div class="body">
                        <div class="body_right_fur"></div>
                        <div class="body_left_fur"></div>
                        <div class="body_neck"></div>
                        <div class="body_middle"></div>
                        <div class="wing">
                            <div class="wing_fur">
                                <div class="wing_fur2_right"></div>
                                <div class="wing_fur2_right_mask"></div>
                                <div class="wing_fur_right"></div>
                                <div class="wing_fur_left"></div>
                                <div class="wing_fur_left_mask"></div>
                                <div class="wing_fur2"></div>
                                <div class="wing_fur3_left"></div>
                                <div class="wing_fur3_left_mask"></div>
                            </div>
                            <div class="wing_right"></div>
                            <div class="wing_left"></div>
                        </div>
                    </div>
                    <div class="face">
                        <div class="face_fur">
                            <div class="face_fur_middle"></div>
                            <div class="face_fur_mask"></div>
                        </div>
                        <div class="face_upper">
                            <div class="face_upper_left"></div>
                            <div class="face_upper_right"></div>
                        </div>
                        <div class="eye">
                            <div class="eye_right"></div>
                            <div class="eye_left"></div>
                        </div>
                        <div class="face_lower"></div>
                        <div class="beak">
                            <div class="beak_lower"></div>
                            <div class="beak_upper"></div>
                        </div>
                    </div>
                </div>
                <div class="egg">
                    <div class="egg_middle"></div>
                    <div class="egg_right"></div>
                    <div class="egg_left"></div>
                </div>
            </div>
        </div>
        <div class="center2">
            <div class="weird_duck">
                <div class="duck">
                    <div class="body">
                        <div class="body_middle"></div>
                    </div>
                    <div class="face face2">
                        <div class="face_lower"></div>
                        <div class="eye">
                            <div class="eye_right eye_right_2"></div>
                            <div class="eye_left eye_left_2"></div>
                        </div>
                        <div class="beak">
                            <div class="beak_lower"></div>
                            <div class="beak_upper"></div>
                        </div>
                    </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
